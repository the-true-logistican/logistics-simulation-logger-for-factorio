[mod-name]
logistics_simulation=工厂台账（Factory Ledger）

[mod-description]
logistics_simulation=用于对运行中的 Factorio 工厂进行系统性观察，并以“会计式”方式记录物料流、库存、能源与排放的数据工具。

[controls]
logsim_toggle_buffer=显示/隐藏日志窗口
logsim_register_chest=注册实体（箱体/机器）
logsim_unregister_selected=取消注册实体
logsim_register_protect=保护实体（防止重置）

[mod-setting-name]
logsim_sample_interval_ticks=盘点周期（Tick）
logsim_buffer_max_lines=库存快照最大数量（环形缓冲）
logsim_tx_max_events=事务事件最大数量（环形缓冲）
logsim_global_power_default_on=默认启用全局电网
logsim_protocol_default_on=默认启用日志记录

[mod-setting-description]
logsim_sample_interval_ticks=进行一次完整库存盘点的时间间隔（以 Tick 计）。173 Tick ≈ 10 分钟（ISO 时间映射）。
logsim_buffer_max_lines=存储的完整库存快照数量。采用环形缓冲区（最旧数据会被覆盖）。
logsim_tx_max_events=存储的事务事件数量。采用环形缓冲区（最旧事件会被覆盖）。
logsim_global_power_default_on=启用后，游戏开始时会创建一个全局电网（便于在不处理复杂电力网络的情况下分析输送系统）。可通过 /gp on|off 切换。
logsim_protocol_default_on=启用后，游戏开始时自动进行日志记录。可通过 /prot on|off 暂停或继续。

