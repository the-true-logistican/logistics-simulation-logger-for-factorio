[mod-setting-description]
logsim_sample_interval_ticks=How often a full inventory snapshot is taken (in ticks). 173 ticks ≈ 10 minutes (ISO-time mapping).
logsim_buffer_max_lines=How many full inventory snapshots are kept in memory (cyclic ring buffer).
logsim_tx_max_events=How many transaction events are kept in memory (cyclic ring buffer).
logsim_global_power_default_on=If enabled, a global electric network is created on game start. This is useful for analyzing belts and logistics without dealing with cable and power network complexity. Can be toggled later using /gp on or /gp off.
logsim_protocol_default_on=If enabled, logging and protocol recording start automatically. Recording can be paused or resumed later using /prot on or /prot off.

