# Help text (Rich Text Format)
help_text=[font=default-semibold]Logistics Simulation Logger[/font]\n[color=128,128,128]Log states • Find bottlenecks • Compare efficiency[/color]\n\n[font=default-semibold]What does it do?[/font]\nThis simulation logger continuously records the state of machines and buffer chests to a text file. The data is intended for later analysis, e.g., with Excel, to compare throughput, bottlenecks, energy consumption, and pollution.\n\n[font=default-semibold]What gets logged?[/font]\n• [color=128,206,240]PWR[/color]: Power consumption (≈ last second)\n• [color=128,206,240]POL[/color]: Pollution (≈ last second)\n• [color=128,206,240]Chests[/color]: Contents per marked chest (item + quantity)\n• [color=128,206,240]Machines[/color]: Current status (working, waiting for input, blocked, etc.)\n\n[font=default-semibold]Hotkeys[/font]\n• [color=128,206,240]Shift+B[/color]: Open/close protocol window\n• [color=128,206,240]Shift+R[/color]: Register entity (chest/machine)\n• [color=128,206,240]Shift+P[/color]: Toggle protected (protect from reset)\n• [color=128,206,240]Shift+U[/color]: Remove marking (unregister)\n\n[font=default-semibold]Protocol Window Buttons[/font]\n• [color=128,206,240]◀ Older[/color]: Show older lines (scroll up)\n• [color=128,206,240]Live[/color]: Automatically follow newest entries\n• [color=128,206,240]Newer ▶[/color]: Show newer lines (scroll down)\n• [color=128,206,240]Copy[/color]: Copy entire log buffer (for analysis)\n• [color=128,206,240]Hide[/color]: Close window\n• [color=128,206,240]Reset[/color]: Reset simulation to defined zero state\n• [color=128,206,240]Help[/color]: Show this help\n\n[font=default-semibold]Reset — what happens?[/font]\nDuring reset, a reproducible starting state is established:\n1. Power off (all power switches)\n2. Clear chests and machine buffers\n3. Reset inserter hands and transport belts\n4. Clear pollution across entire surface\n5. Optional: Reset statistics (production, power, etc.)\n6. Power back on\n\n[color=255,128,64]Protected entities[/color] are skipped during reset!\n\n[font=default-semibold]Recommended Workflow[/font]\n1. Press [color=128,206,240]Reset[/color] → dialog opens\n2. Enter simulation name (e.g., "Run01_BaseDesign")\n3. Mark relevant chests: [color=128,206,240]Shift+R[/color] on buffer points\n4. Mark relevant machines: [color=128,206,240]Shift+R[/color] on production\n5. Optionally protect important input/output chests: [color=128,206,240]Shift+P[/color]\n6. [color=128,206,240]Shift+B[/color] → Let log run\n7. Change setup, reset again, compare results\n\n[font=default-semibold]Data Format (Quick Overview)[/font]\nEach log line contains:\n[font=default-mono][color=128,206,240]<Line> tick=<Tick>;PWR:<Watts>;POL=<P>,<A>,<Δ>;...[/color][/font]\n\n[font=default-semibold]Machines:[/font] [font=default-mono]M01:RUN|Gear=25[/font]\n• [color=128,206,240]M01[/color] = Machine ID\n• [color=128,206,240]RUN[/color] = Status (see below)\n• [color=128,206,240]Gear[/color] = Product (short name)\n• [color=128,206,240]25[/color] = Number of completed products since last reset\n\n[font=default-semibold]Chests:[/font] [font=default-mono]C01:Fe=50|Cu=30[/font]\n• [color=128,206,240]C01[/color] = Chest ID\n• [color=128,206,240]Fe=50[/color] = 50× Iron plates (Fe = Iron-Plate)\n• [color=128,206,240]Cu=30[/color] = 30× Copper plates (Cu = Copper-Plate)\n\n[font=default-semibold]Status Codes (Machines)[/font]\n• [color=64,255,64]RUN[/color]: Running normally, producing\n• [color=255,255,64]IDLE[/color]: Inactive (no recipe/materials)\n• [color=255,165,0]NOIN[/color]: Waiting for input materials\n• [color=255,64,64]FULL[/color]: Output buffer full (blocked)\n• [color=255,64,64]POWER[/color]: No power available\n• [color=128,128,128]DIS[/color]: Disabled (e.g., by circuit)\n• [color=255,0,0]MISS[/color]: Entity missing/destroyed\n• [color=128,128,128]RCP[/color]: No recipe set\n\n[font=default-semibold]Short Names (Common Items)[/font]\n[color=128,206,240]Fe[/color]=Iron-Plate • [color=128,206,240]Cu[/color]=Copper-Plate • [color=128,206,240]St[/color]=Steel-Plate\n[color=128,206,240]Gear[/color]=Iron-Gear-Wheel • [color=128,206,240]Wire[/color]=Copper-Cable\n[color=128,206,240]cirG[/color]=Electronic-Circuit • [color=128,206,240]cirR[/color]=Advanced-Circuit • [color=128,206,240]cirB[/color]=Processing-Unit\n[color=128,206,240]Red[/color]=Automation-Science • [color=128,206,240]Green[/color]=Logistic-Science • [color=128,206,240]Blue[/color]=Chemical-Science\n\n[font=default-semibold]Tips[/font]\n• [color=255,255,64]Buffer Limit:[/color] Max. 20,000 lines in memory\n• [color=255,255,64]Export:[/color] Save regularly with "Copy"\n• [color=255,255,64]Analysis:[/color] Use Excel, Python, CSV tools\n• [color=255,255,64]Protected:[/color] Protect input/output chests from reset\n• [color=255,255,64]Live Mode:[/color] Automatically follows new entries\n• [color=255,255,64]STATIC Mode:[/color] When /prot off, no live updates
