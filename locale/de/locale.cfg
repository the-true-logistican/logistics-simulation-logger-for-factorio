# Help-Text (Rich Text Format)
help_text=[font=default-semibold]Logistics Simulation Logger[/font]\n[color=128,128,128]Zustände protokollieren • Engpässe finden • Effizienz vergleichen[/color]\n\n[font=default-semibold]Worum geht's?[/font]\nDieser Simulationslogger speichert den Zustand von Maschinen und Pufferkisten fortlaufend in einer Textdatei. Die Daten sind für spätere Analysen gedacht, z.B. mit Excel, um Durchsatz, Engpässe, Energieverbrauch und Umweltverschmutzung zu vergleichen.\n\n[font=default-semibold]Was wird geloggt?[/font]\n• [color=128,206,240]PWR[/color]: Stromverbrauch (≈ letzte Sekunde)\n• [color=128,206,240]POL[/color]: Pollution (≈ letzte Sekunde)\n• [color=128,206,240]Kisten[/color]: Inhalt pro markierter Kiste (Item + Menge)\n• [color=128,206,240]Maschinen[/color]: Aktueller Status (arbeitet, wartet auf Input, blockiert, usw.)\n\n[font=default-semibold]Hotkeys[/font]\n• [color=128,206,240]Shift+B[/color]: Protokollfenster öffnen/schließen\n• [color=128,206,240]Shift+R[/color]: Entity registrieren (Kiste/Maschine)\n• [color=128,206,240]Shift+P[/color]: Protected toggeln (vor Reset schützen)\n• [color=128,206,240]Shift+U[/color]: Markierung entfernen (Unregister)\n\n[font=default-semibold]Buttons im Protokollfenster[/font]\n• [color=128,206,240]◀ Older[/color]: Ältere Zeilen anzeigen (nach oben scrollen)\n• [color=128,206,240]Live[/color]: Automatisch neuesten Einträgen folgen\n• [color=128,206,240]Newer ▶[/color]: Neuere Zeilen anzeigen (nach unten scrollen)\n• [color=128,206,240]Copy[/color]: Gesamten Log-Buffer kopieren (für Analyse)\n• [color=128,206,240]Hide[/color]: Fenster schließen\n• [color=128,206,240]Reset[/color]: Simulation in definierten Nullzustand zurücksetzen\n• [color=128,206,240]Help[/color]: Diese Hilfe anzeigen\n\n[font=default-semibold]Reset — was passiert?[/font]\nBeim Reset wird ein reproduzierbarer Startzustand hergestellt:\n1. Strom aus (alle Power-Switches)\n2. Kisten und Maschinenpuffer leeren\n3. Inserter-Hände und Transportbänder zurücksetzen\n4. Pollution auf gesamter Oberfläche löschen\n5. Optional: Statistiken zurücksetzen (Produktion, Energie, etc.)\n6. Strom wieder an\n\n[color=255,128,64]Protected-Entities[/color] werden beim Reset übersprungen!\n\n[font=default-semibold]Empfohlener Workflow[/font]\n1. [color=128,206,240]Reset[/color] drücken → Dialog öffnet sich\n2. Simulationsnamen eingeben (z.B. "Run01_BaseDesign")\n3. Relevante Kisten markieren: [color=128,206,240]Shift+R[/color] auf Pufferpunkte\n4. Relevante Maschinen markieren: [color=128,206,240]Shift+R[/color] auf Produktion\n5. Optional wichtige Input/Output-Kisten auf Protected setzen: [color=128,206,240]Shift+P[/color]\n6. [color=128,206,240]Shift+B[/color] → Log laufen lassen\n7. Setup ändern, erneut resetten, Ergebnisse vergleichen\n\n[font=default-semibold]Datenformat (Kurzübersicht)[/font]\nJede Logzeile enthält:\n[font=default-mono][color=128,206,240]<Zeile> tick=<Tick>;PWR:<Watt>;POL=<P>,<A>,<Δ>;...[/color][/font]\n\n[font=default-semibold]Maschinen:[/font] [font=default-mono]M01:RUN|Gear=25[/font]\n• [color=128,206,240]M01[/color] = Maschinen-ID\n• [color=128,206,240]RUN[/color] = Status (siehe unten)\n• [color=128,206,240]Gear[/color] = Produkt (Kurzbezeichnung)\n• [color=128,206,240]25[/color] = Anzahl fertiggestellter Produkte seit letztem Reset\n\n[font=default-semibold]Kisten:[/font] [font=default-mono]C01:Fe=50|Cu=30[/font]\n• [color=128,206,240]C01[/color] = Kisten-ID\n• [color=128,206,240]Fe=50[/color] = 50× Eisen-Platten (Fe = Iron-Plate)\n• [color=128,206,240]Cu=30[/color] = 30× Kupfer-Platten (Cu = Copper-Plate)\n\n[font=default-semibold]Status-Codes (Maschinen)[/font]\n• [color=64,255,64]RUN[/color]: Läuft normal, produziert\n• [color=255,255,64]IDLE[/color]: Inaktiv (kein Rezept/Material)\n• [color=255,165,0]NOIN[/color]: Wartet auf Input-Material\n• [color=255,64,64]FULL[/color]: Output-Buffer voll (blockiert)\n• [color=255,64,64]POWER[/color]: Kein Strom verfügbar\n• [color=128,128,128]DIS[/color]: Deaktiviert (z.B. durch Schaltung)\n• [color=255,0,0]MISS[/color]: Entity fehlt/zerstört\n• [color=128,128,128]RCP[/color]: Kein Rezept gesetzt\n\n[font=default-semibold]Kurzbezeichnungen (häufige Items)[/font]\n[color=128,206,240]Fe[/color]=Iron-Plate • [color=128,206,240]Cu[/color]=Copper-Plate • [color=128,206,240]St[/color]=Steel-Plate\n[color=128,206,240]Gear[/color]=Iron-Gear-Wheel • [color=128,206,240]Wire[/color]=Copper-Cable\n[color=128,206,240]cirG[/color]=Electronic-Circuit • [color=128,206,240]cirR[/color]=Advanced-Circuit • [color=128,206,240]cirB[/color]=Processing-Unit\n[color=128,206,240]Red[/color]=Automation-Science • [color=128,206,240]Green[/color]=Logistic-Science • [color=128,206,240]Blue[/color]=Chemical-Science\n\n[font=default-semibold]Tipps[/font]\n• [color=255,255,64]Buffer-Limit:[/color] Max. 20.000 Zeilen im Speicher\n• [color=255,255,64]Export:[/color] Regelmäßig mit "Copy" sichern\n• [color=255,255,64]Analyse:[/color] Excel, Python, CSV-Tools nutzen\n• [color=255,255,64]Protected:[/color] Input/Output-Kisten vor Reset schützen\n• [color=255,255,64]Live-Mode:[/color] Folgt automatisch neuen Einträgen\n• [color=255,255,64]STATIC-Mode:[/color] Wenn /prot off, keine Live-Updates
